<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chainsaw Carvings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #111827;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    a.back-link {
      display: block;
      margin-bottom: 1.5rem;
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <h1>Chainsaw Carvings</h1>

  <div class="gallery">
    <img src="images/BearCarving.jpeg" alt="Bear Carving">
    <img src="images/SeahorseCarving.jpeg" alt="Seahorse Carving">
  </div>
</body>
</html>
